<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>An Amazing Rock Paper Scissors Game!</h1>
        <h2>The First to 5 wins!</h2>
        <h2>You &nbsp&nbsp <span id="p-score"> 0 </span>  -  <span id="c-score"> 0 </span>&nbsp&nbsp RNG </h2>
        <div class="buttons">
            <button id="rock" class="selections">Rock</button>
            <button id="paper" class="selections">Paper</button>
            <button id="scissors" class="selections">Scissors</button>
        </div>

        <div id="result"></div>
        <div id="end" style="font-size: 35px;"></div>
</body>
<script src="js/main.js"></script>


</html>
